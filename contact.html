<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/donut-logo.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/f5fa78ca0d.js" crossorigin="anonymous"></script>
  <title>Bravo Donuts</title>
</head>

<body>
  <nav>
    <div class="navbar-container">
      <div class="logo-container">
        <a href="./index.html">
          <img src="./images/donut-logo.png" alt="">
        </a>
      </div>

      <ul class="nav-links" id="nav-links-ul">
        <li class="nav-item"><a href="./index.html">Home</a></li>
        <li class="nav-item"><a href="./about.html">About</a></li>
        <li class="nav-item current"><a href="./contact.html">Contact</a></li>
      </ul>

      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="./images/donut-logo.png" alt="">
        <div class="social-media">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
      <div class="footer-navigation">
        <h4 class="footer-title">navigation</h4>
        <div class="banner-links">
          <a href="./index.html">Home</a>
          <a href="./about.html">About</a>
          <a href="./contact.html">Contact</a>
        </div>

      </div>
      <div class="footer-contact">
        <h4 class="footer-title">contact</h4>
        <div class="contact-container">
          <div class="contact-item">
            <i class="fas fa-phone-alt"></i>
            <p>123-456-7890</p>
          </div>
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <p>xyz@gmail.com</p>
          </div>
          <div class="contact-item">
            <i class="fas fa-location-arrow"></i>
            <p>Medford, MA</p>
          </div>
        </div>
      </div>
      <div class="footer-newsletter">
        <h4 class="footer-title newsletter">join for our newsletter</h4>
        <div class="newsletter-input">
          <input class="footer-email" type="email" placeholder="Enter your email">
          <input class="footer-enter" type="button" value="Enter">
        </div>

      </div>
    </div>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
